<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenWeb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #00d2ff 0%, #3a47d5 100%);
            user-select: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            color: ligh;
            padding: 0.5rem;
        }

        header img {
            width: 100px;
        }

        #controls {
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: lightsteelblue;
            padding: 0.5rem;
            border-radius: 10px;
            left: 85.5%;
            top: 12%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .garden {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            justify-content: center;
            row-gap: 0.5px;
            column-gap: 2px;
            max-width: 1200px;
            height: 700px;
            width: 100%;
            margin: auto;
            margin-top: 0;
            padding: 20px;
            border-radius: 20px;
            background: #4caf50;
            box-shadow: 0 0 70px rgba(0, 0, 0, 0.5);
        }

        .garden span {
            display: block;
            font-size: clamp(1.2rem, 2vw, 2rem);
            cursor: pointer;
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 0.4s forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .garden span:hover {
            transform: scale(1.3);
        }

        @keyframes hoverPop {
            0% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.3) rotate(10deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .garden span.hover-animation {
            animation: hoverPop 0.3s forwards;
        }

        footer {
            padding: 1rem;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #1ac023;
            font-weight: 600;
            padding: 8px 14px;
            border: 2px solid #1ac023;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #1ac023;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        a:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .garden {
                padding: 10px;
                border-width: 3px;
            }

            .garden span {
                margin: 3px;
                font-size: clamp(1rem, 4vw, 2rem);
            }

            header h1 {
                font-size: 1.5rem;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
